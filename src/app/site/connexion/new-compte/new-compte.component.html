<div class="center">
  <mat-card class="form-card">
    <mat-form-field class="form-field">
      <input matInput placeholder="Email" formControlName="email" #email>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput placeholder="Password" formControlName="password" type="password" #pass>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createUser(email.value,pass.value)">Creer un utilisateur</button>
  </mat-card>
 </div>
